# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'xamut/tmux-weather'

# Catppuccin config
set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_status_style 'rounded'
set -g @catppuccin_window_text '#W'
set -g @catppuccin_window_current_text '#W'
set -g @catppuccin_status_modules_left 'session'
set -g @catppuccin_status_modules_right 'weather date_time'
set -g status-justify centre
set -g status-left-length 50
set -g status-right-length 50

# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'

# --- personal settings ---
# Set the prefix to Ctrl + Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Enable mouse support for scrolling/resizing
set -g mouse on

# --- Key Bindings ---

# Leader + t: Open session tree and windows (collapsed panes)
# -Z zooms the tree; -N skips the individual panes
# bind t choose-tree -ZwN
bind t display-popup -E "tmux choose-tree -sZ"

# Leader + s: Vertical split (side by side)
bind s split-window -h -c "#{pane_current_path}"

# Leader + S: Horizontal split
bind S split-window -v -c "#{pane_current_path}"

# Use Vim keys for copy mode
setw -g mode-keys vi

# 2. Correct 'v' and 'y' bindings for copy-mode-vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# 3. Optional: Rectangle selection (like Vim's Ctrl-v)
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle

# shift y to yank entire line
bind -T copy-mode-vi Y send-keys -X copy-pipe-and-cancel "pbcopy"

# --- Visuals & Colors ---
# Set status bar colors
set -g status-style bg=default,fg=white

# Disable pane dimming - keep all panes with same brightness
set -g window-style 'fg=default,bg=default'
set -g window-active-style 'fg=default,bg=default'

# Pane border colors
set -g pane-border-style fg=colour239,bg=colour236
set -g pane-active-border-style fg=colour51,bg=black

# --- Vim Navigation & Resizing ---
# Set a shorter escape time to make tmux more responsive
set -g escape-time 10

# Set a longer repeat time to allow for holding down keys
set -g repeat-time 600

# Use vim keys to navigate between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use Shift + vim keys to resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# no custom name for window or sessions
set -g allow-rename off
bind N command-prompt -p "New session name:" "new-session -s '%%'"
bind W command-prompt -p "New window name:" "new-window -n '%%'"

# base 1 for windows
set -g base-index 1

# Navigate between windows with [ and ]
bind [ previous-window
bind ] next-window

# Enter copy mode with v
bind v copy-mode

