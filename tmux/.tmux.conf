# Change prefix to Ctrl-a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'

# --- personal settings ---
# Set the prefix to Ctrl + Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Enable mouse support for scrolling/resizing
set -g mouse on

# --- Key Bindings ---

# Leader + t: Open session tree and windows (collapsed panes)
# -Z zooms the tree; -N skips the individual panes
bind t choose-tree -ZwN

# Leader + s: Vertical split (side by side)
bind s split-window -h -c "#{pane_current_path}"

# Leader + S: Horizontal split
bind S split-window -v -c "#{pane_current_path}"

# Use Vim keys for copy mode
setw -g mode-keys vi

# --- Visuals & Colors ---
# Set status bar colors
set -g status-style bg=default,fg=white

# Highlight active pane vs unfocused panes
# We use a slightly darker/dimmer background for inactive panes
set -g window-style 'fg=colour247,bg=colour236'
set -g window-active-style 'fg=colour255,bg=black'

# Pane border colors
set -g pane-border-style fg=colour239,bg=colour236
set -g pane-active-border-style fg=colour51,bg=black

# --- Vim Navigation & Resizing ---
# Set a shorter escape time to make tmux more responsive
set -g escape-time 10

# Set a longer repeat time to allow for holding down keys
set -g repeat-time 600

# Use vim keys to navigate between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use Shift + vim keys to resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
